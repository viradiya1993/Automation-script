<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="
      background-image: url('./assets/img/login.jpg');
      background-size: auto;
      height: 100%;
      background-position: top center;
    ">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center mt-5">
        <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">
          <form class="form" novalidate [formGroup]="loginForm" (submit)="login()">
            <div class="card card-login" style="padding: 0 15px;">
              <div class="card-header card-header-white text-center mx-0">
                <!-- <h4 class="card-title">AutomationHQ</h4> -->
                <div class="logo-form">
                  <img src="/assets/img/logo/ahq-logo-login.png" alt="AutomationHQ">
                </div>
              </div>
              <div class="card-body px-0">
                <p class="card-description text-center">Log in to your account</p>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text pl-0">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="text" formControlName="username" name="username" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Email Address" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">
                        Email Address is required
                      </div>
                    </div>
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text pl-0">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" formControlName="password"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" name="password" class="form-control"
                      placeholder="Password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">
                        Password is required
                      </div>
                      <div *ngIf="f.password.errors.minlength">
                        Password must be at least 6 characters
                      </div>
                    </div>
                  </div>
                </span>
                <div class="row">
                  <div class="col-6">
                    <div class="bmd-form-group pl-1">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input checked class="form-check-input" formControlName="rememberMe" type="checkbox"
                            value="" />
                          <span class="form-check-sign">
                            <span class="check"></span></span>
                          Remember Me
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 text-right">
                    <div class="form-check">
                      <a [routerLink]="['/auth/forgot-password']">Forgot password</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer d-flex justify-content-center align-items-center">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-check mt-3 mb-3">
                      <button type="submit" mat-raised-button class="btn btn-rose">
                        Login
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
