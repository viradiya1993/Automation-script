<div class="filterList-grp">
  <div class="d-flex justify-content-start align-items-center">
    <mat-chip-list class="primary-chip" *ngIf="selectedProject">
      <mat-chip class="primary-box" (removed)="removeFilter()">
        Project: {{ selectedProject.projectName }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
