<div (click)="$event.stopPropagation()">
  <!-- <h4 class="mat-title pb-3">Edit User Role</h4> -->

  <form [formGroup]="userRoleForm" novalidate>
    <mat-form-field class="role-list" appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select placeholder="Select Role" [(ngModel)]="selectedRole" formControlName="roleId">
        <mat-option *ngFor="let role of roles" [value]="role.id">
          {{ role.roleName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngIf="submitted && f.roleId.errors" class="help-block" style="color: red">
      <div *ngIf="f.roleId.errors.required">Role is required</div>
    </div>
  </form>

  <div class="d-flex justify-content-end">
    <button mat-raised-button class="btn btn-primary" [disabled]="!userRoleForm.valid" (click)="saveEditUserRole()">
      Save
    </button>
    <button mat-button (click)="onEditUserRoleCancel()">
      Cancel
    </button>
  </div>
</div>
