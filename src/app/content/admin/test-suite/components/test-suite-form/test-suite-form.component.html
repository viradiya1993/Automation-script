<div class="add-test-suite">
  <button mat-stroked-button class="btn btn-primary btn-link text-capitalize"
    #testSuiteFormMatTrigger ="matMenuTrigger" [matMenuTriggerFor]="testSuiteFormMenu">
    <i class="material-icons">add</i> Add Test Suite
  </button>

  <mat-menu #testSuiteFormMenu="matMenu" [hasBackdrop]="false" xPosition="before" (closed)="testSuiteForm.reset()"
    class="add-edit-form mat-menu-form">
    <div (click)="$event.stopPropagation()">
      <form [formGroup]="testSuiteForm" class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput rows="3" cols="50" placeholder="Description" formControlName="description"></textarea>
          </mat-form-field>
        </div>
       
      </form>
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-end">
            <button mat-raised-button class="btn btn-primary" [disabled]="!testSuiteForm.valid"
              (click)="onTestSuiteSaveClick()">
              Save
            </button>
            <button mat-button (click)="onTestSuiteCancelClick()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </mat-menu>
</div>
