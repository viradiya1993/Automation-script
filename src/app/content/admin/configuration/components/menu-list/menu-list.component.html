<div class="card custom-card mt-0 height-100">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <h4 class="card-title text-primary">Configuration</h4>
    </div>
  </div>
  <div class="card-body listCol-scroll">
    <mat-action-list class="custom-mat-list list-contentScroll">
      <div
        mat-list-item
        class="
          d-flex
          justify-content-between
          align-items-center
          custom-mat-list-item
          border-bottom
          item-1
        "
        style="cursor: pointer"
        (click)="onMenuSelect('globalParameters', $event)"
        matTooltip="Global Parameters"
      >
        <span class="project-list-name"> Global Parameters </span>
      </div>
      <div
        mat-list-item
        class="
          d-flex
          justify-content-between
          align-items-center
          custom-mat-list-item
          border-bottom
          item-1
        "
        style="cursor: pointer"
        (click)="onMenuSelect('environment', $event)"
        matTooltip="Environments"
      >
        <span class="project-list-name"> Environments </span>
      </div>
      <div
        mat-list-item
        class="
          d-flex
          justify-content-between
          align-items-center
          custom-mat-list-item
          border-bottom
          item-1
        "
        style="cursor: pointer"
        (click)="onMenuSelect('browsers', $event)"
        matTooltip="Browsers"
      >
        <span class="project-list-name"> Browsers </span>
      </div>
      <div
        mat-list-item
        class="
          d-flex
          justify-content-between
          align-items-center
          custom-mat-list-item
          border-bottom
          item-1
        "
        style="cursor: pointer"
        (click)="onMenuSelect('grids', $event)"
        matTooltip="Grids"
      >
        <span class="project-list-name"> Grids </span>
      </div>
    </mat-action-list>
  </div>
</div>
