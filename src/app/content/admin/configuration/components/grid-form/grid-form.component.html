<h2 mat-dialog-title>Grid</h2>
<mat-dialog-content>
    <form [formGroup]="gridForm">
        <div class="row">
            <mat-form-field class="col-md-12" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-md-12" appearance="fill">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="User Name" formControlName="username">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-md-12" appearance="fill">
                <mat-label>Access Key</mat-label>
                <input matInput placeholder="Access Key" formControlName="accessKey">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-md-12" appearance="fill">
                <mat-label>URL</mat-label>
                <input matInput placeholder="URL" formControlName="url">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn btn-primary m-2" [disabled]="!gridForm.valid" [mat-dialog-close]="true" (click)="onGridSaveClick();">Save</button>
    <button mat-raised-button class="btn btn-plain m-2" mat-dialog-close (click)="onGridCancelClick();">Cancel</button>
</mat-dialog-actions>
