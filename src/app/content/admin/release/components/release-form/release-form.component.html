<div class="add-release">
  <button *ngIf="!release" mat-stroked-button class="btn btn-primary btn-link text-capitalize"
    #releaseFormMatTrigger="matMenuTrigger" [matMenuTriggerFor]="releaseFormMenu">
    <i class="material-icons">add</i> Add Release
  </button>

  <button mat-menu-item class="custom-matmenu" *ngIf="release" #releaseFormMatTrigger="matMenuTrigger"
    [matMenuTriggerFor]="releaseFormMenu" matTooltip="Edit Release">
    <mat-ico class="material-icons custom-btn-icon mr-1" aria-label="Edit Epic">edit</mat-ico>
    <span>Edit</span>
  </button>



  <mat-menu #releaseFormMenu="matMenu" [hasBackdrop]="false" xPosition="before" (closed)="releaseForm.reset()"
    class="add-release-form mat-menu-form">
    <div (click)="$event.stopPropagation()">
      <form [formGroup]="releaseForm" class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput rows="3" cols="50" placeholder="Summary" formControlName="description"></textarea>
          </mat-form-field>
        </div>
      </form>
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-end">
            <button mat-raised-button class="btn btn-primary" [disabled]="!releaseForm.valid"
              (click)="onReleaseSaveClick()">
              Save
            </button>
            <button mat-button (click)="onReleaseCancelClick()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </mat-menu>
</div>
