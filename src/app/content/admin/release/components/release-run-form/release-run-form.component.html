<div class="add-release-run">
  <button mat-menu-item class="btn btn-link btn-primary btn-just-icon custom-btn-icon ml-1" #releaseRunFormMatTrigger="matMenuTrigger"
    [matMenuTriggerFor]="releaseRunFormMenu" (menuOpened)="setReleaseId()" matTooltip="Run Release">
    <mat-ico class="material-icons custom-btn-icon mr-1" aria-label="Run Release">play_circle_outline</mat-ico>
  </button>

  <mat-menu #releaseRunFormMenu="matMenu" [hasBackdrop]="false" xPosition="before" (closed)="releaseRunForm.reset()"
    class="add-release-run-form mat-menu-form">
    <div (click)="$event.stopPropagation()">
      <form [formGroup]="releaseRunForm" class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" />
          </mat-form-field>
        </div>
      </form>
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-end">
            <button mat-raised-button class="btn btn-primary" [disabled]="!releaseRunForm.valid"
              (click)="onReleaseRunSaveClick()">
              Run
            </button>
            <button mat-button (click)="onReleaseRunCancelClick()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-menu>
</div>
