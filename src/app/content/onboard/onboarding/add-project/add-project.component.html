<form role="form" [formGroup]="projectInfoForm" novalidate (ngSubmit)="addProject()">
  <div class="row mt-2">
    <div class="col-md-12">
      <mat-form-field class="mt-2 mb-2" appearance="fill">
        <mat-label>Enter Project Name</mat-label>
        <input matInput required type="text" name="projectName" formControlName="projectName"
          placeholder="Project Name">
        <mat-error *ngIf="submitted && f.projectName.errors?.required">Project Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter Description</mat-label>
        <textarea matInput rows="3" cols="50" placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-12 mt-3">
    <button type="submit" mat-raised-button class="btn btn-rose pull-right">
      Next
    </button>
    <!--a type="button" mat-button class="pull-left mr-3" (click)="skipToDashboard.next()">
      Skip to dashboard
    </a-->
  </div>
  <div class="clearfix"></div>
</form>
