<div *ngIf="values.length === 1" class="alltag-text" matTooltip="{{values}}">
  {{values}}
</div>

<div *ngIf="values.length > 1" class="alltag-text">
  <div class="tag-text">{{values[0]}}, </div>
  <div *ngIf="minDisplayValues && (values.length > minDisplayValues)" matTooltip="{{toolTipValues}}" matTooltipClass="test" class="plusmore">
     +{{values.length - minDisplayValues}}
  </div>
</div>

<div *ngIf="values.length === 0">
  <div class="badge badge-info">No Tags</div>
</div>
